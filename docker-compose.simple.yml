version: '3.8'

services:
  # Frontend React App
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - GENERATE_SOURCEMAP=false
    depends_on:
      - backend
    networks:
      - bankqu-network
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Backend Laravel API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_NAME=BankQu
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bankqu_db
      - DB_USERNAME=root
      - DB_PASSWORD=admin
      - CACHE_STORE=database
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120
      - QUEUE_CONNECTION=database
      - SANCTUM_STATEFUL_DOMAINS=localhost:3000,127.0.0.1:3000
      - SESSION_DOMAIN=localhost
      - MAIL_MAILER=log
      - BROADCAST_CONNECTION=log
      - FILESYSTEM_DISK=local
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bankqu-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=bankqu_db
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bankqu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
    driver: local

networks:
  bankqu-network:
    driver: bridge